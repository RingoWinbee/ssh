<!DOCTYPE html>

<head>

<link rel="stylesheet" href="../css/font.css">
<link rel="stylesheet" href="../css/xadmin.css">

<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

<script type="text/javascript">
	$(function() {
		//用于向后台获取用户信息
		$
				.ajax({
					url : "http://localhost:9080/ssh/goods/getAllGoods",
					type : "GET",
					//后台返回的dataType类型和前台写的不一致会跳入error		
					dataType : "json",
					async : false,
					success : function(data) {
						$
								.each(
										data,
										function(i, item) {
											//创建tr节点
											$("tbody")
													.append(
															"<tr>"
																	+ "<td>"
																	+ "<div class='layui-unselect layui-form-checkbox' lay-skin='primary' data-id='2'><i class='layui-icon'>&#xe605;</i></div>"
																	+ "</td>"
																	+ "<td>"
																	+ item.goodsId
																	+ "<td>"
																	+ item.goodsName
																	+ "</td>"
																	+ "<td>"
																	+ item.goodsInfo
																	+ "</td>"
																	+ "<td>"
																	+ item.goodsPrice
																	+ "</td>"
																	+ "<td>"
																	+ item.goodsRealPrice
																	+ "</td>"
																	+ "<td>"
																	+ item.goodsDate
																	+ "</td>"
																	+ "<td>"
																	+ item.category.categoryName
																	+ "</td>"
																	+ "<td>"
																	+ "<a title='编辑' class='layui-btn layui-btn-sm layui-btn-normal' onclick=\"x_admin_show('编辑 ','http://localhost:9080/ssh/admin/goodsEdit',600,400,"
																	+ item.goodsId
																	+ ")\"" 
																	+ "href='javascript:;'>"
																	+ "编辑"
																	+ "</a>"
																	+ "<a title='删除' class='layui-btn layui-btn-sm layui-btn-danger' onclick='delete_goods("
																	+ item.goodsId
																	+ ")' href='javascript:;'>"
																	+ "删除"
																	+ "</a>"
																	+ "</td>"
																	+ "</tr>");
										});
					},
					//如果有错误抛出则向页面显示错误信息
					error : function(XMLHttpRequest, textStatus, errorThrown) {
						alert(XMLHttpRequest.status);
						alert(XMLHttpRequest.readyState);
						alert(textStatus);
					},
				});
	});
</script>
</head>

<body class="layui-anim layui-anim-up">
	<div class="x-nav">
		<a class="layui-btn layui-btn-primary layui-btn-small"
			style="line-height: 1.6em; margin-top: 3px; float: right"
			href="javascript:location.replace(location.href);" title="刷新"> <i
			class="layui-icon" style="line-height: 38px">ဂ</i></a>
	</div>
	<div class="x-body">
		<div class="layui-row">
			<form class="layui-form layui-col-md12 x-so">
				<input type="text" name="username" placeholder="请输入商品名"
					autocomplete="off" class="layui-input">
				<button class="layui-btn" lay-submit="" lay-filter="sreach">
					<i class="layui-icon">&#xe615;</i>
				</button>
			</form>
		</div>
		<xblock>
		<button class="layui-btn"
			onclick="x_admin_show('添加商品','http://localhost:9080/ssh/admin/addGoods',600,400)">
			<i class="layui-icon"></i>添加
		</button>
		</xblock>
		<table class="layui-table">
			<thead>
				<tr>
					<th>
						<div class="layui-unselect header layui-form-checkbox"
							lay-skin="primary">
							<i class="layui-icon">&#xe605;</i>
						</div>
					</th>
					<th>ID</th>
					<th>商品名</th>
					<th>商品描述</th>
					<th>价格</th>
					<th>真实价格</th>
					<th>上架时间</th>
					<th>商品类别</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<div class="page">
			<div>
				<a class="prev" href="">&lt;&lt;</a> <span class="current">1</span>
				<a class="next" href="">&gt;&gt;</a>
			</div>
		</div>

	</div>
	<script>
		layui.use('laydate', function() {
			var laydate = layui.laydate;

			//执行一个laydate实例
			laydate.render({
				elem : '#start' //指定元素
			});

			//执行一个laydate实例
			laydate.render({
				elem : '#end' //指定元素
			});
		});

		/*用户-停用*/
		function member_stop(obj, id) {
			layer.confirm('确认要停用吗？', function(index) {

				if ($(obj).attr('title') == '启用') {

					//发异步把用户状态进行更改
					$(obj).attr('title', '停用')
					$(obj).find('i').html('&#xe62f;');

					$(obj).parents("tr").find(".td-status").find('span')
							.addClass('layui-btn-disabled').html('已停用');
					layer.msg('已停用!', {
						icon : 5,
						time : 1000
					});

				} else {
					$(obj).attr('title', '启用')
					$(obj).find('i').html('&#xe601;');

					$(obj).parents("tr").find(".td-status").find('span')
							.removeClass('layui-btn-disabled').html('已启用');
					layer.msg('已启用!', {
						icon : 5,
						time : 1000
					});
				}

			});
		}

		/*用户-删除*/
		function member_del(obj, id) {
			layer.confirm('确认要删除吗？', function(index) {
				//发异步删除数据
				$(obj).parents("tr").remove();
				layer.msg('已删除!', {
					icon : 1,
					time : 1000
				});
			});
		}

		function delAll(argument) {

			var data = tableCheck.getData();

			layer.confirm('确认要删除吗？' + data, function(index) {
				//捉到所有被选中的，发异步进行删除
				layer.msg('删除成功', {
					icon : 1
				});
				$(".layui-form-checked").not('.header').parents('tr').remove();
			});
		}
	</script>
</body>

</html>
